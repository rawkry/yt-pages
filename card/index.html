<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeForge by Sudeep</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        perspective: 1000px;
      }

      .cyber-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 0, 255, 0.1) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 255, 255, 0.1) 0%,
            transparent 30%
          ),
          linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        z-index: -2;
        animation: bgPulse 12s infinite alternate;
      }

      @keyframes bgPulse {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.8;
        }
      }

      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            rgba(0, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        z-index: -1;
        opacity: 0.5;
      }

      .card {
        position: relative;
        width: 380px;
        height: 550px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.6),
          0 0 60px rgba(0, 255, 255, 0.4), 0 0 90px rgba(255, 255, 0, 0.2);
        transform-style: preserve-3d;
        transition: transform 0.5s, box-shadow 0.5s;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 10;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 0, 255, 0.2),
          rgba(0, 255, 255, 0.2),
          rgba(255, 255, 0, 0.2),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 4s infinite;
        z-index: -1;
      }

      @keyframes shine {
        0% {
          transform: rotate(45deg) translateX(-100%);
        }
        100% {
          transform: rotate(45deg) translateX(100%);
        }
      }

      .card:hover {
        box-shadow: 0 0 50px rgba(255, 0, 255, 0.8),
          0 0 100px rgba(0, 255, 255, 0.6), 0 0 150px rgba(255, 255, 0, 0.4);
      }

      .card-content {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 40px;
        color: white;
        text-align: center;
        z-index: 2;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .logo-container {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
      }

      .logo-container::before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        background: conic-gradient(
          transparent,
          rgba(255, 255, 0, 0.8),
          transparent
        );
        animation: rotate 3s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .logo {
        width: 90%;
        height: 90%;
        background: #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .card-title {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% 200%;
        animation: gradientText 3s ease infinite;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        font-weight: 900;
        letter-spacing: 2px;
      }

      @keyframes gradientText {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card-description {
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.8;
        line-height: 1.6;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.2rem;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0);
        border-radius: 50%;
        transition: all 0.3s;
      }

      .social-link:hover::before {
        transform: scale(1);
      }

      .social-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
      }

      .subscribe-btn {
        padding: 15px 40px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        z-index: 1;
        font-family: "Orbitron", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      .subscribe-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: all 0.5s;
        z-index: -1;
      }

      .subscribe-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.6);
      }

      .subscribe-btn:hover::before {
        left: 100%;
      }

      .explode-btn {
        padding: 20px 30px;
        background: rgba(255, 0, 0, 0.2);
        border: 2px solid rgba(255, 0, 0, 0.5);
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        z-index: 1;
        font-family: "Orbitron", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .explode-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 0, 0, 0.4),
          transparent
        );
        transition: all 0.5s;
        z-index: -1;
      }

      .explode-btn:hover {
        background: rgba(255, 0, 0, 0.3);
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
      }

      .explode-btn:hover::before {
        left: 100%;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-element {
        position: absolute;
        font-size: 1.2rem;
        opacity: 0.1;
        animation: float 10s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, -20px) rotate(5deg);
        }
        50% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
        75% {
          transform: translate(15px, -15px) rotate(3deg);
        }
      }

      .cyber-hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
        opacity: 0.3;
      }

      .hud-line {
        position: absolute;
        background: rgba(0, 255, 255, 0.3);
      }

      .hud-line.top {
        top: 10px;
        left: 10px;
        right: 10px;
        height: 2px;
      }

      .hud-line.bottom {
        bottom: 10px;
        left: 10px;
        right: 10px;
        height: 2px;
      }

      .hud-line.left {
        left: 10px;
        top: 10px;
        bottom: 10px;
        width: 2px;
      }

      .hud-line.right {
        right: 10px;
        top: 10px;
        bottom: 10px;
        width: 2px;
      }

      .hud-corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(0, 255, 255, 0.6);
      }

      .hud-corner.tl {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: none;
      }

      .hud-corner.tr {
        top: 0;
        right: 0;
        border-left: none;
        border-bottom: none;
      }

      .hud-corner.bl {
        bottom: 0;
        left: 0;
        border-right: none;
        border-top: none;
      }

      .hud-corner.br {
        bottom: 0;
        right: 0;
        border-left: none;
        border-top: none;
      }

      .voice-command {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        opacity: 0.5;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .glitch {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="1"/></svg>');
        opacity: 0;
        mix-blend-mode: overlay;
        z-index: 4;
      }

      .card:hover .glitch {
        animation: glitch 0.5s infinite;
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
          opacity: 0.1;
        }
        20% {
          transform: translate(-2px, 2px);
          opacity: 0.2;
        }
        40% {
          transform: translate(2px, -2px);
          opacity: 0.3;
        }
        60% {
          transform: translate(-2px, 2px);
          opacity: 0.2;
        }
        80% {
          transform: translate(2px, -2px);
          opacity: 0.1;
        }
        100% {
          transform: translate(0);
          opacity: 0;
        }
      }

      @keyframes shake {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        10% {
          transform: translate(-5px, -5px) rotate(-5deg);
        }
        20% {
          transform: translate(5px, -5px) rotate(5deg);
        }
        30% {
          transform: translate(-5px, 5px) rotate(-5deg);
        }
        40% {
          transform: translate(5px, 5px) rotate(5deg);
        }
        50% {
          transform: translate(-5px, -5px) rotate(-5deg);
        }
        60% {
          transform: translate(5px, -5px) rotate(5deg);
        }
        70% {
          transform: translate(-5px, 5px) rotate(-5deg);
        }
        80% {
          transform: translate(5px, 5px) rotate(5deg);
        }
        90% {
          transform: translate(-5px, -5px) rotate(-5deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      .mic-indicator {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background: rgba(255, 0, 0, 0.5);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .mic-indicator.active {
        opacity: 1;
        animation: pulse 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="cyber-bg"></div>
    <div class="grid-overlay"></div>

    <div class="card">
      <div class="particles" id="particles"></div>
      <div class="floating-elements" id="floating-elements"></div>
      <div class="cyber-hud">
        <div class="hud-line top"></div>
        <div class="hud-line bottom"></div>
        <div class="hud-line left"></div>
        <div class="hud-line right"></div>
        <div class="hud-corner tl"></div>
        <div class="hud-corner tr"></div>
        <div class="hud-corner bl"></div>
        <div class="hud-corner br"></div>
      </div>
      <div class="glitch"></div>
      <div class="mic-indicator" id="micIndicator"></div>
      <div class="card-content">
        <div class="card-header">
          <div class="logo-container">
            <div class="logo">
              <img src="./output.jpg" alt="Logo" style="height: 100%" />
            </div>
          </div>
          <h1 class="card-title">@CodeForge</h1>
          <p class="card-description">
            by Sudeep - Next Level Coding Tutorials
          </p>
          <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <button class="subscribe-btn" id="subscribeBtn">
          <i class="fab fa-youtube"></i> SUBSCRIBE
        </button>
        <button class="explode-btn" id="explodeBtn"></button>
        <div class="voice-command">Try saying: "subscribe!" || "like!"</div>
      </div>
    </div>

    <script>
      const card = document.querySelector(".card");
      const particlesContainer = document.getElementById("particles");
      const floatingElementsContainer =
        document.getElementById("floating-elements");
      const subscribeBtn = document.getElementById("subscribeBtn");
      const explodeBtn = document.getElementById("explodeBtn");
      const micIndicator = document.getElementById("micIndicator");

      // Floating cyber elements
      const cyberSymbols = ["‚ö°", "üíª", "üîå", "üåê", "üîã", "üåÄ", "üì∂", "üñ•Ô∏è"];
      for (let i = 0; i < 15; i++) {
        const element = document.createElement("div");
        element.classList.add("floating-element");
        element.textContent =
          cyberSymbols[Math.floor(Math.random() * cyberSymbols.length)];
        element.style.left = `${Math.random() * 100}%`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.animationDelay = `${Math.random() * 10}s`;
        element.style.animationDuration = `${5 + Math.random() * 10}s`;
        floatingElementsContainer.appendChild(element);
      }

      // 3D Parallax + Tilt Effect
      card.addEventListener("mousemove", (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

        // Floating elements react to mouse
        const floatingElements = document.querySelectorAll(".floating-element");
        floatingElements.forEach((el) => {
          const speed = parseFloat(el.style.animationDuration) / 5;
          el.style.transform = `translate(${xAxis * speed}px, ${
            yAxis * speed
          }px)`;
        });
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateY(0deg) rotateX(0deg)";
        card.style.transition = "all 0.5s ease";
        setTimeout(() => {
          card.style.transition = "";
        }, 500);
      });

      // Subscribe button effect
      subscribeBtn.addEventListener("click", () => {
        subscribeBtn.innerHTML = '<i class="fas fa-check"></i> SUBSCRIBED!';
        subscribeBtn.style.background = "rgba(0, 255, 0, 0.2)";
        subscribeBtn.style.borderColor = "rgba(0, 255, 0, 0.6)";
        createExplosion(30, ["#00ff00"]);
      });

      // Particle explosion
      explodeBtn.addEventListener("click", () => {
        createExplosion(100);
        card.style.animation = "shake 0.5s";
        setTimeout(() => {
          card.style.animation = "";
        }, 500);
      });

      // Voice command recognition (FIXED)
      function initializeVoiceRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
          const recognition = new SpeechRecognition();
          recognition.continuous = true;
          recognition.interimResults = true;
          recognition.lang = "en-US";

          recognition.onstart = () => {
            micIndicator.classList.add("active");
          };

          recognition.onend = () => {
            micIndicator.classList.remove("active");
            // Restart recognition
            setTimeout(() => recognition.start(), 500);
          };

          recognition.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map((result) => result[0].transcript)
              .join("");
            console.log(transcript);

            if (transcript.toLowerCase().includes("like")) {
              createExplosion(150);
              recognition.stop();
            }
            if (transcript.toLowerCase().includes("subscribe")) {
              subscribeBtn.click();
              recognition.stop();

              setTimeout(() => {
                window.location.href =
                  "https://www.youtube.com/@codeforgebySudeep";
              }, 2000);
            }
          };

          recognition.onerror = (event) => {
            console.error("Speech recognition error", event.error);
            micIndicator.classList.remove("active");
          };
          recognition.start();
        } else {
          console.warn("Speech Recognition API not supported");
          document.querySelector(".voice-command").textContent =
            "Voice commands not supported in your browser";
        }
      }

      // Initialize voice recognition when page loads
      window.addEventListener("load", initializeVoiceRecognition);

      function createExplosion(
        count,
        colors = ["#ff00ff", "#00ffff", "#ffff00", "#ffffff"]
      ) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            createParticle(colors);
          }, i * 20);
        }
      }

      function createParticle(colors) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        particle.style.left = `${x}%`;
        particle.style.top = `${y}%`;

        // Random size
        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random color
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = color;

        // Glow effect
        particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;

        particlesContainer.appendChild(particle);

        // Random movement
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 5 + 5;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;

        // Animate particle
        let posX = x;
        let posY = y;
        let opacity = 1;
        let frame;

        const animate = () => {
          posX += vx;
          posY += vy;
          opacity -= 0.02;

          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.opacity = opacity;

          if (opacity > 0) {
            frame = requestAnimationFrame(animate);
          } else {
            particle.remove();
            cancelAnimationFrame(frame);
          }
        };

        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
