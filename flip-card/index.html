<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viral 3D Card Flips</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        position: relative;
      }

      .title {
        position: absolute;
        top: 50px;
        text-align: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
        z-index: 10;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.8));
        }
      }

      .card-container {
        width: 400px;
        height: 280px;
        perspective: 1200px;
        cursor: pointer;
        position: relative;
        z-index: 5;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: cardFloat 4s ease-in-out infinite;
      }

      @keyframes cardFloat {
        0%,
        100% {
          transform: translateY(0px) rotateX(0deg);
        }
        50% {
          transform: translateY(-20px) rotateX(5deg);
        }
      }

      .card.flipped {
        transform: rotateY(180deg) translateY(-20px);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .card-front {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #667eea 100%
        );
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite;
      }

      .card-back {
        background: linear-gradient(
          135deg,
          #f093fb 0%,
          #f5576c 50%,
          #4facfe 100%
        );
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite reverse;
        transform: rotateY(180deg);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: iconBounce 2s ease-in-out infinite;
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      @keyframes iconBounce {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.1);
        }
      }

      .card-title {
        font-size: 32px;
        font-weight: bold;
        color: white;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from {
          text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        to {
          text-shadow: 0 5px 25px rgba(255, 255, 255, 0.4);
        }
      }

      .card-subtitle {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 25px;
        opacity: 0.8;
      }

      .flip-hint {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleMove 2s linear infinite;
      }

      @keyframes sparkleMove {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      .magic-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        border-radius: 25px;
      }

      .magic-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: magicFloat 6s linear infinite;
      }

      @keyframes magicFloat {
        0% {
          transform: translateY(120%) translateX(0) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(100%) translateX(10px) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(-10%) translateX(-10px) scale(1);
        }
        100% {
          transform: translateY(-20%) translateX(0) scale(0);
          opacity: 0;
        }
      }

      .background-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .bg-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: bgFloat 8s linear infinite;
      }

      @keyframes bgFloat {
        0% {
          transform: translateY(100vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }

      .click-counter {
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        color: #4ecdc4;
        font-size: 24px;
        font-weight: bold;
        opacity: 0;
        animation: counterPop 1s ease-out;
        text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
      }

      @keyframes counterPop {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(30px) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) translateY(-20px) scale(1.3);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-60px) scale(1);
        }
      }

      .ripple-effect {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          transparent 70%
        );
        transform: scale(0);
        pointer-events: none;
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .instruction {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        text-align: center;
        animation: instructionFloat 3s ease-in-out infinite;
      }

      @keyframes instructionFloat {
        0%,
        100% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>

</html>
