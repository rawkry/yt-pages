<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viral 3D Card Flip</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        position: relative;
      }

      .title {
        position: absolute;
        top: 50px;
        text-align: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
        z-index: 10;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.8));
        }
      }

      .card-container {
        width: 400px;
        height: 280px;
        perspective: 1200px;
        cursor: pointer;
        position: relative;
        z-index: 5;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: cardFloat 4s ease-in-out infinite;
      }

      @keyframes cardFloat {
        0%,
        100% {
          transform: translateY(0px) rotateX(0deg);
        }
        50% {
          transform: translateY(-20px) rotateX(5deg);
        }
      }

      .card.flipped {
        transform: rotateY(180deg) translateY(-20px);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }




      

      .card-front {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #667eea 100%
        );
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite;
      }

      .card-back {
        background: linear-gradient(
          135deg,
          #f093fb 0%,
          #f5576c 50%,
          #4facfe 100%
        );
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite reverse;
        transform: rotateY(180deg);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: iconBounce 2s ease-in-out infinite;
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      @keyframes iconBounce {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.1);
        }
      }

      .card-title {
        font-size: 32px;
        font-weight: bold;
        color: white;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from {
          text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        to {
          text-shadow: 0 5px 25px rgba(255, 255, 255, 0.4);
        }
      }

      .card-subtitle {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 25px;
        opacity: 0.8;
      }

      .flip-hint {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleMove 2s linear infinite;
      }

      @keyframes sparkleMove {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      .magic-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        border-radius: 25px;
      }

      .magic-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: magicFloat 6s linear infinite;
      }

      @keyframes magicFloat {
        0% {
          transform: translateY(120%) translateX(0) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(100%) translateX(10px) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(-10%) translateX(-10px) scale(1);
        }
        100% {
          transform: translateY(-20%) translateX(0) scale(0);
          opacity: 0;
        }
      }

      .background-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .bg-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: bgFloat 8s linear infinite;
      }

      @keyframes bgFloat {
        0% {
          transform: translateY(100vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }

      .click-counter {
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        color: #4ecdc4;
        font-size: 24px;
        font-weight: bold;
        opacity: 0;
        animation: counterPop 1s ease-out;
        text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
      }

      @keyframes counterPop {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(30px) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) translateY(-20px) scale(1.3);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-60px) scale(1);
        }
      }

      .ripple-effect {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          transparent 70%
        );
        transform: scale(0);
        pointer-events: none;
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .instruction {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        text-align: center;
        animation: instructionFloat 3s ease-in-out infinite;
      }

      @keyframes instructionFloat {
        0%,
        100% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-particles" id="backgroundParticles"></div>

    <h1 class="title">3D CARD FLIP MAGIC</h1>

    <div class="card-container" id="cardContainer">
      <div class="card" id="magicCard">
        <div class="card-face card-front">
          <div class="magic-particles" id="frontParticles"></div>
          <div class="card-icon">ðŸŽ´</div>
          <div class="card-title">FLIP ME!</div>
          <div class="card-subtitle">Mind-bending 3D CSS animation</div>
          <div class="flip-hint">âœ¨ Click to reveal magic âœ¨</div>
        </div>

        <div class="card-face card-back">
          <div class="magic-particles" id="backParticles"></div>
          <div class="card-icon">ðŸš€</div>
          <div class="card-title">INCREDIBLE!</div>
          <div class="card-subtitle">This animation breaks the internet</div>
          <div class="flip-hint">ðŸ”¥ Share this magic! ðŸ”¥</div>
        </div>
      </div>
    </div>

    <div class="instruction">Click the card to experience the magic! ðŸª„</div>

    <script>
      const card = document.getElementById("magicCard");
      const cardContainer = document.getElementById("cardContainer");
      let flipCount = 0;
      let isFlipped = false;

      // Create background particles
      function createBackgroundParticles() {
        const bgParticles = document.getElementById("backgroundParticles");
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "bg-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 8 + "s";
          particle.style.animationDuration = 6 + Math.random() * 4 + "s";
          bgParticles.appendChild(particle);
        }
      }

      // Create magic particles inside cards
      function createMagicParticles(container) {
        for (let i = 0; i < 15; i++) {
          const particle = document.createElement("div");
          particle.className = "magic-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = 4 + Math.random() * 4 + "s";
          container.appendChild(particle);
        }
      }

      // Create sparkle effects
      function createSparkles(x, y) {
        const colors = ["#fff", "#ff6b6b", "#4ecdc4", "#45b7d1", "#f093fb"];
        for (let i = 0; i < 12; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = x - 200 + Math.random() * 400 + "px";
          sparkle.style.top = y - 140 + Math.random() * 280 + "px";
          sparkle.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          sparkle.style.animationDelay = Math.random() * 0.5 + "s";
          document.body.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 2000);
        }
      }

      // Create ripple effect
      function createRipple(x, y) {
        const ripple = document.createElement("div");
        ripple.className = "ripple-effect";
        ripple.style.left = x - 100 + "px";
        ripple.style.top = y - 100 + "px";
        ripple.style.width = "200px";
        ripple.style.height = "200px";
        document.body.appendChild(ripple);

        setTimeout(() => ripple.remove(), 1000);
      }

      // Show flip counter
      function showFlipCounter() {
        const flipCountMessage = {
          5: "You're unstoppable! ðŸš€ ðŸ”¥",
          20: "Flipping fantastic! ðŸ˜Ž",
          40: "Nice finger workout! ðŸ’ª",
          50: "Card whisperer detected! ðŸ§™â€â™‚ï¸",
          60: "Having fun yet? ðŸ˜‚",
          70: "Flip flip hooray! ðŸŽ‰",
          80: "Still going? Impressive! ðŸ‘",
          90: "Just one more... maybe ðŸ˜…",
          100: "You're the chosen one! ðŸŒŸ",
          120: "Youâ€™re totally flipping out! ðŸ¤ª",
          150: "You broke the flip matrix ðŸŒ€",
        };

        flipCount++;
        const counter = document.createElement("div");
        counter.className = "click-counter";
        counter.textContent = flipCountMessage[flipCount] || flipCount;
        cardContainer.appendChild(counter);

        setTimeout(() => counter.remove(), 1000);
      }

      // Main flip function
      function flipCard(event) {
        const rect = cardContainer.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        // Toggle flip
        isFlipped = !isFlipped;
        card.classList.toggle("flipped");

        // Create effects
        createSparkles(x, y);
        createRipple(x, y);
        showFlipCounter();

        // Add screen shake effect
        document.body.style.animation = "none";
        document.body.offsetHeight; // Trigger reflow
        document.body.style.animation = "shake 0.5s ease-in-out";

        setTimeout(() => {
          document.body.style.animation = "";
        }, 500);
      }

      // Add shake animation
      const shakeStyle = document.createElement("style");
      shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
      document.head.appendChild(shakeStyle);

      // Event listeners
      cardContainer.addEventListener("click", flipCard);

      // Initialize
      createBackgroundParticles();
      createMagicParticles(document.getElementById("frontParticles"));
      createMagicParticles(document.getElementById("backParticles"));

      // Auto-flip demo every 5 seconds
      setInterval(() => {
        if (Math.random() < 0.3) {
          flipCard();
        }
      }, 5000);
    </script>
  </body>
</html>
