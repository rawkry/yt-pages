<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="viewport"
      content="width=device-width"
      ,
      initial-scale="1.0"
    />
    <title>loader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .loader-container {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cosmic-ring {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: cosmicRotate 4s linear infinite;
      }
      .cosmic-ring::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: conic-gradient(
          from 0deg,
          #00d4ff,
          #ff006e,
          #8338ec,
          #3a86ff,
          #06ffa5,
          #00d4ff
        );
        border-radius: 50%;
        z-index: -1;
        animation: gradientSpin 2s linear infinite;
      }
      .cosmic-ring::after {
        content: "";
        position: absolute;
        inset: 10px;
        background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
        border-radius: 50%;
        z-index: -1;
      }
      .morphing-core {
        position: absolute;
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
        border-radius: 50%;
        animation: morphShape 3s ease-in-out infinite;
        box-shadow: 0 0 30px rgba(255, 0, 110, 0.5),
          0 0 60px rgba(131, 56, 236, 0.3), 0 0 90px rgba(58, 134, 255, 0.2);
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00d4ff;
        border-radius: 50%;
        pointer-events: none;
      }
      .orbit-1 {
        animation: orbit1 2s linear infinite;
      }
      .orbit-2 {
        animation: orbit2 2s linear infinite;
      }
      .orbit-3 {
        animation: orbit3 2s linear infinite;
      }
      .loading-text {
        position: absolute;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: 600;
        color: #00d4ff;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      .progress-bar {
        position: absolute;
        bottom: -120px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
        border-radius: 2px;
        animation: progressFill 4s ease-in-out infinite;
      }

      @keyframes cosmicRotate {
        from {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.1);
        }
        to {
          transform: rotate(360deg) scale(1);
        }
      }

      @keyframes gradientSpin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes morphShape {
        0%,
        100% {
          border-radius: 50%;
          transform: rotate(0deg) scale(1);
        }
        25% {
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
          transform: rotate(90deg) scale(1.1);
        }
        50% {
          border-radius: 50% 20% 50% 20%;
          transform: rotate(180deg) scale(0.9);
        }
        75% {
          border-radius: 20% 50% 20% 50%;
          transform: rotate(270deg) scale(1.1);
        }
      }
      @keyframes orbit1 {
        from {
          transform: rotate(0deg) translateX(60px) rotate(0deg);
          opacity: 1;
          box-shadow: 0 0 10px #ff006e;
        }
        50% {
          opacity: 0.5;
          box-shadow: 0 0 20px #ff006e;
        }
        to {
          transform: rotate(360deg) translateX(60px) rotate(-360deg);
          opacity: 1;
          box-shadow: 0 0 10px #ff006e;
        }
      }
      @keyframes orbit2 {
        from {
          transform: rotate(120deg) translateX(80px) rotate(-120deg);
          opacity: 1;
          box-shadow: 0 0 10px #8338ec;
        }
        50% {
          opacity: 0.5;
          box-shadow: 0 0 20px #8338ec;
        }
        to {
          transform: rotate(480deg) translateX(80px) rotate(-480deg);
          opacity: 1;
          box-shadow: 0 0 10px #8338ec;
        }
      }
      @keyframes orbit3 {
        from {
          transform: rotate(240deg) translateX(100px) rotate(-240deg);
          opacity: 1;
          box-shadow: 0 0 10px #3a86ff;
        }
        50% {
          opacity: 0.5;
          box-shadow: 0 0 20px #3a86ff;
        }
        to {
          transform: rotate(600deg) translateX(100px) rotate(-600deg);
          opacity: 1;
          box-shadow: 0 0 10px #3a86ff;
        }
      }

      @keyframes textGlow {
        from {
          text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
          opacity: 0.8;
        }

        to {
          text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #00d4ff;
          opacity: 1;
        }
      }

      @keyframes progressFill {
        0%,
        100% {
          width: 0%;
        }
        25% {
          width: 25%;
        }
        50% {
          width: 50%;
        }
        75% {
          width: 75%;
        }
        100% {
          width: 100%;
        }
      }
      .starburst {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 1.5s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }

        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="cosmic-ring"></div>
      <div class="morphing-core"></div>

      <div class="particle orbit-1" style="background: #ff006e"></div>
      <div class="particle orbit-2" style="background: #8338ec"></div>
      <div class="particle orbit-3" style="background: #3a86ff"></div>
      <div class="loading-text">Loading</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </body>
</html>
